<!DOCTYPE html>
<html style="margin: 0; padding: 0; height: 100%;">
<head>
    <style>
        * {
            box-sizing: border-box; /* Ensures padding and border are included in the width and height */
        }
        body {
            text-align: center;
            background-color: #0A0E21;
            color: white;
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .iframe-container {
            position: relative;
            width: 700px; /* Match iframe width */
            height: 600px; /* Match iframe height */
            margin: auto; /* Center the container */
        }
        iframe {
            width: 100%;
            height: 100%;
            display: block; /* This removes any default inline spacing */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0; /* Ensure it starts from the very left */
            width: 100%;
            height: 25%; /* Cover top 1/4 of the iframe */
            background-color: #0A0E21;
            z-index: 10; /* Ensure it covers the iframe */
        }
        h1 {
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>R&D Service knowledge base - MaloneyServiceProvider</h1>
    <div class="iframe-container">
        <iframe
            allow="microphone;"
            src="https://console.dialogflow.com/api-client/demo/embedded/1c2721b3-0443-4626-a6e6-3b98d8b67c9d"
            style="border: 0; display: block;">
        </iframe>
        <div class="overlay" style=""></div> <!-- Overlay goes here -->
    </div>
</body>
</html>
