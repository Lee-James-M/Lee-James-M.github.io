<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            text-align: center;
            background-color: #0A0E21;
            color: white;
            margin: 0;
            padding: 0;
        }
        .iframe-container {
            position: relative;
            width: 900px; /* Match iframe width */
            height: 600px; /* Match iframe height */
            margin: auto; /* Center the container */
        }
        iframe {
            width: 100%;
            height: 100%;
        }
        .overlay {
            position: absolute;
            top: 0;
            width: 100%;
            height: 25%; /* Cover top 1/4 of the iframe */
            background-color: #0A0E21;
            z-index: 10; /* Ensure it covers the iframe */
        }
        h1 {
            background-color: powderblue;
        }
    </style>
</head>
<body>
    <h1>R&D Service knowledge base - MaloneyServiceProvider</h1>
    <div class="iframe-container">
        <iframe
            allow="microphone;"
            src="https://console.dialogflow.com/api-client/demo/embedded/1c2721b3-0443-4626-a6e6-3b98d8b67c9d">
        </iframe>
        <div class="overlay"></div> <!-- Overlay goes here -->
    </div>
</body>
</html>
